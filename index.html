<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>TO dO LIST - Esercizio </title>
</head>

<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>VUE TO DO LIST</h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="todolist-container">
                            <div class="top-container">
                                <h2 class="text-center">Tasks</h2>
                                <ul class="list-unstyled">
                                    <li v-for="task, index in tasks">
                                        <div class="d-flex justify-content-between">
                                            <div class="text" :class="task.done ? 'text-decoration-line-through' : ''">
                                                {{ task.text }}
                                            </div>

                                            <div class="bttons">
                                                <button class="btn btn-sm btn-danger">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="bottom-container">
                                <div class="d-flex">

                                    <input type="text" class="form-control" placeholder="Aggiungi task ">

                                    <button class="btn btn-success ms-2">Aggiungi</button>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
